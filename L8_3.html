<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тюлячкина Мария</title>
    <style>
        #myBlock {
            width: 100px;
            height: 10px;
            background-color: blue;
            margin: 20px auto;
        }
        form {
            line-height: 30px; 
        }
    </style>
</head>
<body>
    <h2>Изменение свойств блока</h2>
    <form id="blockForm">
        <label for="width">Ширина (px):</label>
        <input type="number" id="width" name="width" min="10" max="500" value="100">
        <br>
        <label for="height">Высота (px):</label>
        <input type="number" id="height" name="height" min="1" max="100" value="10">
        <br>
        <label for="color">Цвет:</label>
        <input type="color" id="color" name="color" value="#0000FF">
        <br>
        <label for="margin">Отступ (px):</label>
        <input type="number" id="margin" name="margin" min="0" max="100" value="20">
        <br>
        <button type="button" onclick="applyChanges()">Применить изменения</button>
    </form>
    <div id="myBlock"></div>
    <script>
        function applyChanges() {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const color = document.getElementById('color').value;
            const margin = document.getElementById('margin').value;
            const block = document.getElementById('myBlock');
            block.style.width = `${width}px`;
            block.style.height = `${height}px`;
            block.style.backgroundColor = color;
            block.style.margin = `${margin}px auto`;
        }
    </script>
</body>
</html>
